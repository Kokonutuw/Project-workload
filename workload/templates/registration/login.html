<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/loggin.css' %}">
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
<div id="login" class="interface-login">
    <div class="titre-login">
        <h2>Workload</h2>
    </div>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-m6">
                <div id="login-box" class="col-md-m12">
                    <form id="login-form" class="form" action="" method="post">
                        {% csrf_token %}
                        <h3 class="text-center text-info">Connexion</h3>
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}" class="text-info">{{ form.username.label_tag }}</label><br>
                            <input type="text" name="{{ form.username.html_name }}"
                                   id="{{ form.username.id_for_label }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}" class="text-info">{{ form.password.label_tag }}</label><br>
                            <input type="password" name="{{ form.password.html_name }}"
                                   id="{{ form.password.id_for_label }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info">Connexion</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
